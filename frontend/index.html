<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Socratic AI Dialogue Chat</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
    textarea { width: 100%; height: 80px; }
    button { margin-top: 10px; padding: 10px 20px; }
    #response { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h1>Socratic AI Chat</h1>
  <textarea id="question" placeholder="Please enter your question"></textarea>
  <br />
  <button onclick="askQuestion()">Ask</button>

  <div id="response"></div>

  <script>
    async function askQuestion() {
      const question = document.getElementById('question').value.trim();
      if (!question) {
        alert('Please enter a question.');
        return;
      }
      document.getElementById('response').textContent = 'Thinking...';

      try {
        const res = await fetch('http://localhost:8000/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        const data = await res.json();

        if (data.error) {
          document.getElementById('response').textContent = 'Error: ' + data.error;
        } else {
          document.getElementById('response').textContent = data.response;
        }
      } catch (e) {
        document.getElementById('response').textContent = 'Network error. Is the backend running?';
      }
    }
  </script>

</body>
</html>
